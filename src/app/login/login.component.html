<div class="bg" style="margin-top: 200px;">
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="row">
					<div class="col-12">
						<input [(ngModel)]="username" type="text" class="form-control" style="background: #dddddd36;border-radius: 30px;" placeholder="Username" name="">
					</div>
					<div class="col-12 mt-3">
						<input [(ngModel)]="password" type="text" class="form-control" style="background: #dddddd36;border-radius: 30px;" placeholder="Password" name="">
					</div>
					<div class="col-12 mt-3" style="text-align: right;">
						<button (click)="connect()" class="btn btn-success" style="border-radius: 30px;">s'authentifier</button>
					</div>
				</div>
			</div>
			<div class="col-3"></div>
		</div>
		
	</div>
</div>
