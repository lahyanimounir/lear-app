 <app-header></app-header>
        <app-nav-bar></app-nav-bar>
        <div class="page-wrapper">
<div class="container-fluid">
	<div class=" page-titles">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="text-themecolor m-b-0 m-t-0">Errors Analysis </h3>
                    </div>
                </div>
<div class="row" style="border: 1px solid #ddd;padding: 10px;background: #fff;border-radius: 15px;">
    <div class="col-3">
      <div>Plant</div>
      <div>
        <select class="form-control" [(ngModel)]="plant">
            <option *ngFor="let key of objectKey(formatedCerts(recordsFilter ,'plant'))">{{key}}</option>
        </select>
      </div>
    </div>
    
    <div class="col-3">
      <div>Projet</div>
      <div>
        <select class="form-control" [(ngModel)]="project">
          <option *ngFor="let key of objectKey(formatedCerts(recordsFilter,'project'))">{{key}}</option>
        </select>
      </div>
    </div>
    <div class="col-3">
      <div>Famille</div>
      <div>
        <select class="form-control" [(ngModel)]="family">
          <option *ngFor="let key of objectKey(formatedCerts(recordsFilter,'famille'))">{{key}}</option>
        </select>
      </div>
    </div>
    <div class="col-3">
      <div>Line</div>
      <div>
        <select class="form-control" [(ngModel)]="line">
            <option *ngFor="let rec of recordsFilter | filterData : family : 'famille' | filterData : project : 'project' | filterData : plant : 'plant'" value="{{rec.bank}}">{{rec.linee}}</option>
        </select>
      </div>
    </div>
  </div>
	<hr>
            	<div  class="row" style=" ">
            	
                        	
                    <div class="col-md-6 col-8 align-self-center">
                    	<canvas  id="totalErreors"></canvas>
                         <div class="text-center mt-3"><span>Total Errors</span></div>
                    </div>
                    <div class="col-md-6 col-8 align-self-center">
                    	<canvas  id="testedHarness"></canvas>
                         <div class="text-center mt-3"><span>Error/ tested harness</span></div>
                   
                    </div>
                    </div>
                   
                   	<hr>
                   
                    <div class="row">
                    <div class="col-12">
                        <div  style="overflow-x: auto;">
                        	<div style=" border:1px solid #ddd;">
                          <table datatable [dtOptions]="dtOptions" class="row-border hover px-0" *ngIf="nbrErrorsByType">
                              <thead style="background: #ccf6f482;">
                                <tr>
                                  <th>Item</th>
                                  <th>Errors</th>
                                  <th>Errors rate</th>
                                  <th>Cumulative</th>
                                 
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let tab of nbrErrorsByType.type let i = index">
                                  <td>{{tab}}</td>
                                  <td>{{nbrErrorsByType.total[i]}}</td>
                                  <td>{{nbrErrorsByType.percentage[i]}}</td>
                                  <td>{{nbrErrorsByType.cum[i]}}</td>
                                </tr>
                              </tbody>
                            </table>  
                            </div>
                        </div>
                    </div>
                    </div>
                     <hr>
                    <div class="row">
                    <div class="col-12">
                    	<div style=" border:1px solid #ddd;">
                    	<canvas  id="electicaltestEroor"></canvas>
                         <div class="text-center mt-3"><span>Error/ tested harness</span></div>
                    	</div>
                    </div>
                    </div>
                </div>
                </div>
